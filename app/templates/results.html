<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
    <h2>Results - Category: {{ category }}</h2>
    <ul>
    {% for r in results %}
        <li>Trial {{ r.trial }} - You said "{{ r.user_guess }}" (Confidence: {{ r.confidence }}) → Correct: {{ r.correct_answer }} ✅ {{ '✓' if r.is_correct else '✗' }}</li>
    {% endfor %}
    </ul>
    <a href="/">Try Again</a>
</body>
</html>
