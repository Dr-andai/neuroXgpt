<!DOCTYPE html>
<html>
<head>
    <title>Neuro Abstract Choice</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <h2>Select the correct abstract</h2>
    <form hx-post="/submit" hx-target="#response" method="POST">
        <div>
            <input type="radio" id="abstract_a" name="selected" value="A" required>
            <label for="abstract_a"><strong>Abstract A:</strong> Placeholder abstract A...</label>
        </div>
        <div>
            <input type="radio" id="abstract_b" name="selected" value="B">
            <label for="abstract_b"><strong>Abstract B:</strong> Placeholder abstract B...</label>
        </div>
        <div>
            <label for="confidence">Confidence (1-100):</label>
            <input type="range" id="confidence" name="confidence" min="1" max="100" value="50">
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
</body>
</html>
