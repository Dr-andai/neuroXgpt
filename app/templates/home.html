<!DOCTYPE html>
<html>
<head>
    <title>Select Category</title>
</head>
<body>
    <h2>Select a neuroscience category to begin:</h2>
    <form action="/start" method="post">
        <select name="category" required>
            <option value="behavioural/cognitive">Behavioural / Cognitive</option>
            <option value="developmental">Developmental / Plasticity / Repair</option>
            <option value="cellular">Cellular / Molecular</option>
            <option value="disease">Neurobiology of Disease</option>
            <option value="systems">Systems / Circuits</option>
        </select>
        <button type="submit">Start Challenge</button>
    </form>
</body>
</html>
