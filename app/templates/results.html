<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <p>Here’s how you performed:</p>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Guess</th>
                    <th>Correct</th>
                    <th>Confidence</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
            {% for r in results %}
                <tr>
                    <td>{{ r.trial }}</td>
                    <td>{{ r.user_guess }}</td>
                    <td>{{ r.correct_answer }}</td>
                    <td>{{ r.confidence }}</td>
                    <td class="{{ 'result-correct' if r.is_correct else 'result-wrong' }}">
                        {{ '✓' if r.is_correct else '✗' }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <form action="/" method="get">
            <input type="submit" value="Try Again">
        </form>
    </div>
</body>
</html>
