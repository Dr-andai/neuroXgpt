<!DOCTYPE html>
<html>
<head>
    <title>Trial {{ trial_num }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Trial {{ trial_num }}</h2>
        <p>{{ abstract }}</p>

        <form action="/submit-trial" method="post">
            <label>
                <input type="radio" name="altered" value="yes" required> Yes – It’s altered
            </label>
            <label>
                <input type="radio" name="altered" value="no" required> No – It’s original
            </label>

            <label for="confidence">How confident are you?</label>
            <input type="range" name="confidence" id="confidence" min="0" max="100" value="50" oninput="confVal.value = confidence.value">
            <span id="confVal">100</span>%

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
